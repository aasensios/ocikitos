<!-- FUNCIONA OK -->
<div id="user-form" class="text-center" data-gr-c-s-loaded="true">
  <form class="form-login">
    <img class="mb-4" src="assets/images/logo.png" alt="logo" width="72" height="72">
    <label for="inputRole" class="sr-only">Role</label>
    <input type="text" name="role" [(ngModel)]="user.role" id="inputRole" class="form-control mb-2" placeholder="Role" required autofocus>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" name="name" [(ngModel)]="user.name" id="inputName" class="form-control mb-2" placeholder="Name" required>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" name="email" [(ngModel)]="user.email" id="inputEmail" class="form-control mb-2" placeholder="Email" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
    <!-- <c:if test="${messages.error != null}">
        <div class="alert alert-danger" role="alert">${messages.error}</div>
    </c:if> -->
    <label for="inputPasswordConfirmation" class="sr-only">Password confirmation</label>
    <input type="password" name="password_confirmation" [(ngModel)]="user.password_confirmation" id="inputPasswordConfirmation" class="form-control mb-2" placeholder="Confirm password" required>
    <!-- <c:if test="${messages.error != null}">
        <div class="alert alert-danger" role="alert">${messages.error}</div>
    </c:if> -->
    <button class="btn btn-lg btn-success btn-block" type="submit" (click)="register()">Register</button>
    <p class="mt-5 mb-3 text-muted">Ocikitos Â© 2019</p>
  </form>
</div>
